
<style>
.basetable {
    border-collapse: collapse;
    width: 100%;
}

.baseth, .basetd {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover{background-color:#f5f5f5}

</style>	
	
	<form ng-controller="resultsCtrl">
	
	
				<table border="1" class="basetable" ng-repeat="res in results">
					 <tr>
                       <th class="baseth">suiteName</th>
                       <th class="baseth">groupName</th>
					    <th class="baseth" colspan="3">result status</th>
						<!-- <th class="baseth">status</th>
						  <th class="baseth">className</th>  -->
                       </tr>
						
						<tr>
					
						
                        <td class="basetd"> {{res.groupName}} </td> <td class="basetd"> {{res.suiteName }} </td>
						
						<table class="basetd" border="1">	
						 <tr ng-repeat="res1 in res.subResultForm">
						 <td class="basetd">{{res1.methodName}}</td>
						  <td class="basetd">  {{res1.status | resultstatus}} </td>
						   <td class="basetd"> {{res1.className}} </td>					       
						  </tr>
							</table>
						         
						 
						
                      </tr>
					
					
				</table>
			
			
			
			

</form>
